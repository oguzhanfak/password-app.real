<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Uygulaması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="title">Şifre Uygulaması</h2>
        </div>
        <div class="content">
            <textarea id="leftTextArea" cols="30" rows="10" placeholder="Kriptolanacak şifreyi giriniz..."></textarea>
           <div class="buttonDiv">
            <button type="button" id="encodeButton">Şifrele</button>
            <button type="button" id="decodeButton">Çöz</button>
            <button type="button" id="cleanButton">Temizle</button>
           </div>
           <textarea id="rightTextArea" cols="30" rows="10" placeholder="Şifrelenmiş hali..."></textarea>
        </div>
    </div>  

    <script src="app.js"></script>
</body>
</html>
